  <body>
    <noscript>Erreur!! <br> Cette application ne peut pas fonctionner sans javascript.</noscript>
    <div id="root"></div>
<script>
  (function () {
    var Ho_horloge_fcttimer = function () {
      let elems = document.querySelectorAll(".cl_ho_horloge");
      [].forEach.call(elems, function (element) {
        element.innerHTML = sendmedate() + '<br>' + sendmetime()
      })
    }
    var sendmedate = function (dttm) {
      let date = null
      if (dttm) {
        date = new Date(dttm)
      } else {
        date = new Date
      }
      let annee = date.getFullYear()
      let moi = date.getMonth()
      let mois = new Array('Janvier', 'F&eacute;vrier', 'Mars', 'Avril', 'Mai', 'Juin', 'Juillet', 'Ao&ucirc;t', 'Septembre', 'Octobre', 'Novembre', 'D&eacute;cembre')
      let j = date.getDate(); let jour = date.getDay()
      let jours = new Array('Dimanche', 'Lundi', 'Mardi', 'Mercredi', 'Jeudi', 'Vendredi', 'Samedi')
      let h = date.getHours()
      if (h < 10) {
        h = "0" + h
      }
      let m = date.getMinutes()
      if (m < 10) {
        m = "0" + m
      }
      let s = date.getSeconds()
      if (s < 10) {
        s = "0" + s
      }
      return jours[jour] + ' ' + j + ' ' + mois[moi] + ' ' + annee
    }
    var sendmetime = function (dttm) {
      let date = null
      if (dttm) {
        date = new Date(dttm)
      } else {
        date = new Date
      }
      let h = date.getHours()
      if (h < 10) {
        h = "0" + h
      }
      let m = date.getMinutes()
      if (m < 10) {
        m = "0" + m
      }
      let s = date.getSeconds()
      if (s < 10) {
        s = "0" + s
      }
      return h + ':' + m + ':' + s
    }
    var Ho_Horloge_timer = setInterval(
      function () {
        Ho_horloge_fcttimer()
      }
      , 1000
    )
  })()
</script>
  </body>
